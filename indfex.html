<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegas Modas</title>
    <style>
        /* Reset de estilos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        /* Estilos do cabeçalho */
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }

        .header h1 {
            font-size: 24px;
        }

        .header nav ul {
            list-style-type: none;
        }

        .header nav ul li {
            display: inline;
            margin-right: 20px;
        }

        .header nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        /* Estilos do banner */
        .banner {
            background-image: url('banner.jpg');
            background-size: cover;
            color: #fff;
            padding: 100px 0;
            text-align: center;
        }

        .banner h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .banner p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        /* Estilos dos produtos em destaque */
        .featured-products {
            margin-top: 50px;
        }

        .product {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .product img {
            width: 20%;
            border-radius: 5px;
        }

        .product h3 {
            font-size: 20px;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        .product p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .product .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .product .btn:hover {
            background-color: #555;
        }

        /* Estilos do rodapé */
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

    
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header class="header">
        <div class="container">
            <h1>Vegas Modas</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Produtos</a></li>
                    <li><a href="#">Ofertas</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Banner promocional -->
   

    <!-- Produtos em destaque -->
    <section class="featured-products">
        <div class="container">
            <h2>Produtos em Destaque</h2>
            <div class="product">
                <img src="./fotos/kenner-branca.PNG" alt="Produto 1">
                <h3>Produto 1</h3>
                <p>R$ 99,99</p>
                <a href="#" class="btn">Comprar</a>
            </div>
            <div class="product">
                <img src="./fotos/kenner-vernelha.PNG" alt="Produto 2">
                <h3>Produto 2</h3>
                <p>R$ 79,99</p>
                <a href="#" class="btn">Comprar</a>
            </div>
            <!-- Adicione mais produtos conforme necessário -->
        </div>
    </section>

    <!-- Rodapé -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Vegas Modas. Todos os direitos reservados.</p>
        </div>
    </footer>

</body>
</html>
